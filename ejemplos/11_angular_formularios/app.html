<!DOCTYPE html>
<html>
<head lang="es">
	<link rel="stylesheet" type="text/css" href="./app.css"></link>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="extras.js"></script>
	<script src="app.js"></script>
	<meta charset="UTF-8">
    <title>Formulario</title>
</head>

<body ng-app="FormsApp" ng-controller="FormsController">
	<div class="container">
		<div class="row" style="margin-top:20px">
		    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form">
					<fieldset>
						<h2>Iniciar Sesión</h2>
						<hr class="colorgraph">

						<!--Formulario-->
						<div class="form-group"> <!--Email-->
		                    <input class="form-control input-lg" placeholder="Correo Electrónico">
						</div>
						<div class="form-group"> <!--Password-->
		                    <input class="form-control input-lg" placeholder="Contraseña">
						</div>

						<!--Extra (No necesario)-->
						<span class="button-checkbox">
							<button type="button" class="btn" data-color="info">Recordarme</button>
		                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
							<a href="" class="btn btn-link pull-right">Olvidaste la contraseña?</a>
						</span>
						<hr class="colorgraph">

						<!--Botones-->
						<div class="row"> <!--Botón acceder-->
							<div class="col-xs-6 col-sm-6 col-md-6">
		                        <input class="btn btn-lg btn-success btn-block" value="Acceder"></input>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
		                        <input  class="btn btn-lg btn-primary btn-block" value="Registrarse"></input>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

</body>
